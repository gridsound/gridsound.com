	<div class="cmpBody">

			<div class="cmpName"></div>
			<div class="cmpInfo">
				<div class="cmpTime">
					<div class="cmpCurrentTime"></div>
					<div class="cmpDur"></div>

		<div class="cmpSlider">

	</div>
</div>
