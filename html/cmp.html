<div id="cmp" class="cmp" data-to-remove>
	<div class="cmpPlay gsuiIcon" data-icon="play"></div>
	<div class="cmpBody">
		<div class="cmpText">
			<div class="cmpName">
				<a class="cmpNameLink"></a>
			</div>
			<div class="cmpInfo">
				<div class="cmpTime">
					<i class="gsuiIcon" data-icon="clock"></i>
					<div class="cmpCurrentTime"></div>
					<div class="cmpDur"></div>
				</div>
				<div class="cmpBPMwrap">
					<i class="gsuiIcon" data-icon="speed"></i>
					<span class="cmpBPM"></span>
				</div>
			</div>
		</div>
		<div class="cmpSlider">
			<div class="cmpSliderValue"></div>
			<input class="cmpSliderInput" type="range" min="0" step="0.001" value="0"/>
		</div>
	</div>
	<a class="cmpUser">
		<i class="gsuiIcon" data-icon="musician"></i>
		<div class="cmpUserAvatar"></div>
		<span class="cmpUserUsername"></span>
		<span class="cmpUserName"></span>
	</a>
</div>
