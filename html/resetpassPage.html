<div class="page" id="resetpassPage">
	<form class="form" id="resetpassForm">
		<div class="form-title">Reset password</div>
		<div class="form-intro">
			<div>Set a new password.</div>
			<div>Your password has been changed successfully.</div>
		</div>
		<label class="field">
			<span class="field-label">New password</span>
			<input class="field-input" id="resetpassFormPass" type="password" name="pass" required/>
		</label>
		<label class="field">
			<span class="field-label">New password (confirmation)</span>
			<input class="field-input" id="resetpassFormPass2" type="password" name="pass2" required/>
		</label>
		<div class="form-error" id="resetpassFormError"></div>
		<div class="form-btns">
			<a href="#/auth" class="btn">
				<span class="btn-text">Back to the login page</span>
			</a>
			<button id="resetpassFormSubmit" type="submit" class="btn btn-submit">
				<span class="btn-text">Save</span>
			</button>
		</div>
	</form>
</div>
