<div class="page" id="forgotpassPage">
	<form class="form" id="forgotpassForm">
		<div class="form-title">Password forgotten</div>
		<div class="form-intro">
			<div>Enter your email address, you will receive a link to reset your password.</div>
			<div>An email has been sent to your email address, click on the link
				in it to continue your password reset. You can close this tab.</div>
		</div>
		<label class="field">
			<span class="field-label">Email</span>
			<input class="field-input" id="forgotpassFormEmail" type="email" name="email" required/>
		</label>
		<div class="form-error" id="forgotpassFormError"></div>
		<div class="form-btns">
			<a href="#/auth" class="btn">
				<span class="btn-text">Back</span>
			</a>
			<button id="forgotpassFormSubmit" type="submit" class="btn btn-submit">
				<span class="btn-text">Send email</span>
			</button>
		</div>
	</form>
</div>
