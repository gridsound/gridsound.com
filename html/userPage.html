<div class="page" id="userPage">
	<div id="userPageUser">
		<div id="userPageUserAvatar"></div>
		<div id="userPageUserInfo">
			<div id="userPageUserUsername"></div>
			<div id="userPageUserFirstname"></div>
			<div id="userPageUserLastname"></div>
		</div>
		<div id="userPageUserEmail">
			<span id="userPageUserEmailAddr">
				<i id="userPageUserEmailAddrStatus" class="gsuiIcon"></i>
				<span id="userPageUserEmailAddrText"></span>
			</span>
			<a id="userPageUserEmailNot">
				<span>resend the confirmation email</span>
				<span>email sended</span>
			</a>
		</div>
		<button id="userPageUserEdit" class="gsuiIcon" data-icon="pen"></button>
	</div>
	<form id="userPageUserForm" class="userPageSection hidden">
		<div class="userPageSectionTitle">
			<span class="userPageSectionTitleLabel">Profile edition</span>
		</div>
		<div class="userPageSectionBody">
			<label class="field">
				<span class="field-label">avatar</span>
				<div>
					GridSound accepts, for the moment, only
					<a href="https://gravatar.com" class="highlight" target="_blank" rel="noopener">
						<i class="gsuiIcon gsuiIconB" data-icon="wordpress"></i>
						WordPress&nbsp;- Gravatar
					</a> as avatar.
				</div>
			</label>
			<label class="field">
				<span class="field-label">first name</span>
				<input class="field-input" type="text" name="firstname" spellcheck="false"/>
			</label>
			<label class="field">
				<span class="field-label">last name</span>
				<input class="field-input" type="text" name="lastname" spellcheck="false"/>
			</label>
			<label class="field">
				<span class="field-label">email</span>
				<input class="field-input" type="email" name="email" spellcheck="false"/>
				<span>if the email is changed, a confirmation email has to be sent again</span>
			</label>
			<label class="field field-inline">
				<span class="field-label">email public</span>
				<div>
					<input class="field-input" type="checkbox" name="emailpublic"/>
					<span>if checked, your email will be public on your profile</span>
				</div>
			</label>
			<div id="userPageUserFormError"></div>
			<div id="userPageUserFormBtns">
				<button id="userPageUserFormCancel" class="btn">
					<span class="btn-text">cancel</span>
				</button>
				<button id="userPageUserFormSubmit" class="btn btn-submit" type="submit">
					<span class="btn-text">save</span>
				</button>
			</div>
		</div>
	</form>
	<div class="userPageSection">
		<div class="userPageSectionTitle">
			<span class="userPageSectionTitleValue" id="userPageNbCompositions"></span>
			<span class="userPageSectionTitleLabel">compositionÂ·s</span>
		</div>
		<div id="userPageCmps" class="userPageSectionBody"></div>
	</div>
</div>
