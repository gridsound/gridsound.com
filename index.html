<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>GridSound</title>
	<link rel="stylesheet" href="css/root.css"/>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/btn.css"/>
	<link rel="stylesheet" href="css/field.css"/>
	<link rel="stylesheet" href="css/rippleEffect.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/head.css"/>
	<link rel="stylesheet" href="css/footer.css"/>
	<link rel="stylesheet" href="css/authPage.css"/>
	<link rel="stylesheet" href="css/userPage.css"/>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:600"/>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald"/>
</head>
<body>

<div id="main" class="noauth">
	<div id="head">
		<a class="headLink" id="headIcon" href="#/"></a>
		<a class="headLink" id="headUser">
			<div id="headUsername"></div>
			<div id="headAvatar"></div>
		</a>
		<a class="headLink loading" id="headAuth" href="#/auth" title="Authentication"></a>
	</div>
	<div id="pages">
		<div id="loader"></div>
		<div id="error">
			<span id="errorLabel">error</span>
			<span id="errorCode"></span>
		</div>
	</div>
	<div id="footer"></div>
</div>

<div class="page" id="homePage">
	<div>
		Hi! thanks for your interest in <i>GridSound</i> :)
		Please wait... the website is still in development.
	</div>
	<br/><br/>
	<center>
		<div class="form-title">
			<span>Click here to launch the app</span><br/>
			<small>(no account needed)</small>
		</div>
		<br/>
		<a id="authPageUseappBtn" class="btn btn-submit" href="https://gridsound.github.io/daw">
			<span class="btn-text">Open the DAW</span>
		</a>
	</center>
</div>

<div class="page" id="userPage">
	<div id="userPageUser">
		<div id="userPageUserAvatar"></div>
		<div id="userPageUserInfo">
			<div id="userPageUserName">
				<div id="userPageUserUsername"></div>
				<div id="userPageUserFirstname"></div>
				<div id="userPageUserLastname"></div>
			</div>
			<div id="userPageUserEmail">
				<span id="userPageUserEmailAddr"></span>
				<a id="userPageUserEmailNot">
					<span>send again the confirmation email</span>
					<span>email sended</span>
				</a>
			</div>
		</div>
	</div>
	<div class="userPageSection">
		<div class="userPageSectionTitle">
			<span class="userPageSectionTitleValue" id="userPageNbCompositions"></span>
			<span class="userPageSectionTitleLabel">composition/s</span>
		</div>
		<div id="userPageCmps" class="userPageSectionBody"></div>
		<div id="userPageCmp" class="userPageCmp">
			<div class="userPageCmpPlay"></div>
			<div class="userPageCmpMiddle">
				<div class="userPageCmpName"></div>
				<div class="userPageCmpInfos">
					<div class="userPageCmpDur"></div>
					<div class="userPageCmpBPM"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page" id="authPage">
	<form class="authPageArea" id="authPageSignup">
		<div class="form-title">Create your personal account</div>
		<label class="field">
			<span class="field-label">Email</span>
			<input class="field-input" id="authPageSignupEmail" type="email" name="email" required maxlength="128" placeholder="eg: janedoe@example.com"/>
		</label>
		<label class="field">
			<span class="field-label">Username</span>
			<input class="field-input" id="authPageSignupUsername" type="text" name="username" required minlength="4" maxlength="32" pattern="[a-zA-Z0-9_]*"/>
		</label>
		<label class="field">
			<span class="field-label">Password</span>
			<input class="field-input" id="authPageSignupPass" type="password" name="pass" required minlength="6"/>
		</label>
		<small id="authPageSignupError"></small>
		<button id="authPageSignupBtn" type="submit" class="btn btn-submit"><span class="btn-text">Sign up</span></button>
	</form>
	<form class="authPageArea" id="authPageLogin">
		<div class="form-title">Sign in to GridSound</div>
		<label class="field">
			<span class="field-label">Email (or username)</span>
			<input class="field-input" id="authPageLoginEmail" type="text" name="email" required/>
		</label>
		<label class="field">
			<span class="field-label">Password</span>
			<input class="field-input" id="authPageLoginPass" type="password" name="pass" required/>
		</label>
		<div id="authPageLoginForgot">
			<a id="authPageLoginForgotBtn" href="">Forgot password&nbsp;?</a>
		</div>
		<small id="authPageLoginError"></small>
		<button id="authPageLoginBtn" type="submit" class="btn btn-submit"><span class="btn-text">Log in</span></button>
	</form>
</div>

<script>function lg( a ) { return console.log.apply( console, arguments ), a; }</script>
<script src="js/common/router.js"></script>
<script src="js/common/rippleEffect.js"></script>
<script src="js/apiClient.js"></script>
<script src="js/main.js"></script>
<script src="js/authPage.js"></script>
<script src="js/errorPage.js"></script>
<script src="js/userPage.js"></script>
<script src="js/run.js"></script>
</body>
</html>
